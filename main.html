<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Include Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        var map = L.map('map').setView([45, -100], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var routeCoordinates = [
            [35.3191, 36.7212],  // Location1: Syria (Starting point)
            [28.5562, 77.1000],  // Location2: Delhi International Airport
            [37.0902, -95.7129], // Location3: United States (Final destination)
        ];

        L.polyline(routeCoordinates, {
            color: '#ff0000',
            weight: 3
        }).addTo(map);

        // Initial marker for item on route
        var itemOnRoute = L.marker([28.5562, 77.1000]).addTo(map); // Starting from Delhi Airport
        itemOnRoute.bindPopup('<b>Item on Route(Pending)</b><br>Status: <span style="color: green;">On Route</span>').openPopup();

        var positionIndex = 1; // Start from the second location (Delhi Airport)

        function updatePosition() {
            itemOnRoute.setLatLng(routeCoordinates[positionIndex]);
            itemOnRoute.bindPopup('<b>Item on Route</b><br>Status: <span style="color: green;">On Route</span>').openPopup();
            positionIndex = (positionIndex + 1) % routeCoordinates.length;

            setTimeout(updatePosition, 48 * 60 * 60 * 1000); // Update every 48 hours
        }

        // Start the position update loop
        updatePosition();
    </script>
</body>
</html>
