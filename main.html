<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Include Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        var map = L.map('map').setView([28.5562, 77.1000], 4); // Start at Location2: Delhi International Airport

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var routeCoordinates = [
            [28.5562, 77.1000],    // Location2: Delhi International Airport
            [37.7749, -122.4194]   // Location3: United States
        ];

        L.polyline(routeCoordinates, {
            color: '#ff0000',
            weight: 3
        }).addTo(map);

        var itemOnRoute = L.marker(routeCoordinates[0]).addTo(map); // Start at Location2
        itemOnRoute.bindPopup('<b>Item on Route</b><br>Status: <span style="color: orange;">Pending for Inspections and Scanning</span>').openPopup();

        var positionIndex = 1; // Move to Location3

        function updatePosition() {
            itemOnRoute.setLatLng(routeCoordinates[positionIndex]);

            var locationName = "";
            var status = "Pending for Inspections and Scanning";

            if (positionIndex === 0) {
                locationName = "Location2: Delhi International Airport";
            } else if (positionIndex === 1) {
                locationName = "Location3: United States";
            }

            itemOnRoute.bindPopup('<b>' + locationName + '</b><br>Status: <span style="color: orange;">' + status + '</span>').openPopup();

            positionIndex = (positionIndex + 1) % routeCoordinates.length;

            setTimeout(updatePosition, 48 * 60 * 60 * 1000); // Update every 48 hours
        }

        // Start the position update loop
        updatePosition();
    </script>
</body>
</html>
