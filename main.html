<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Include Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        var map = L.map('map'); // Create the map without specifying a view initially

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var routeCoordinates = [
            [35.3115, 38.9580],    // Location1: Syria
            [28.5562, 77.1000],    // Location2: Delhi International Airport
            [37.7749, -122.4194]   // Location3: United States
        ];

        L.polyline(routeCoordinates, {
            color: '#ff0000',
            weight: 3
        }).addTo(map);

        var startMarker = L.marker(routeCoordinates[0]).addTo(map);
        var midMarker = L.marker(routeCoordinates[1]).addTo(map);
        var endMarker = L.marker(routeCoordinates[2]).addTo(map);

        startMarker.bindPopup('<b>Location1: Syria</b>');
        midMarker.bindPopup('<b>Location2: Delhi International Airport</b>');
        endMarker.bindPopup('<b>Location3: United States</b>');

        // Fit the map to all markers
        var bounds = L.latLngBounds(routeCoordinates);
        map.fitBounds(bounds);

        // Add a custom control to show the status
        var statusControl = L.control({ position: 'topright' });
        statusControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML += '<b>Status:</b><br>';
            div.innerHTML += 'Syria - No update<br>';
            div.innerHTML += 'Delhi International Airport - Pending for Inspections and Scanning<br>';
            div.innerHTML += 'United States - No update<br>';
            return div;
        };
        statusControl.addTo(map);
    </script>
</body>
</html>
