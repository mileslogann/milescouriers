<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Update</title>
    <!-- Include Firebase Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAD3fc9vlLyOIpW9rS3kktkxwWB1htn4vE",
            authDomain: "trck-15337.firebaseapp.com",
            projectId: "trck-15337",
            storageBucket: "trck-15337.appspot.com",
            messagingSenderId: "521709429780",
            appId: "1:521709429780:web:651ea6b99173c82d9a3301",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to your Firebase Realtime Database
        const database = firebase.database();
    </script>
</head>

<body>
    <!-- Your location selection form here -->
    <form id="location-form">
        <!-- Input fields for latitude and longitude for Point 1 -->
        <label for="latitude1">Latitude for Point 1:</label>
        <input type="number" id="latitude1" name="latitude1" step="any" required><br>

        <label for="longitude1">Longitude for Point 1:</label>
        <input type="number" id="longitude1" name="longitude1" step="any" required><br>

        <!-- Input fields for latitude and longitude for Point 2 -->
        <label for="latitude2">Latitude for Point 2:</label>
        <input type="number" id="latitude2" name="latitude2" step="any"><br>

        <label for="longitude2">Longitude for Point 2:</label>
        <input type="number" id="longitude2" name="longitude2" step="any"><br>

        <!-- Input fields for latitude and longitude for Point 3 -->
        <label for="latitude3">Latitude for Point 3:</label>
        <input type="number" id="latitude3" name="latitude3" step="any"><br>

        <label for="longitude3">Longitude for Point 3:</label>
        <input type="number" id="longitude3" name="longitude3" step="any"><br>

        <!-- Input fields for On Route status -->
        <label for="statusLatitude">Latitude for On Route Status:</label>
        <input type="number" id="statusLatitude" name="statusLatitude" step="any" required><br>

        <label for="statusLongitude">Longitude for On Route Status:</label>
        <input type="number" id="statusLongitude" name="statusLongitude" step="any" required><br>

        <label for="statusMessage">Status Message:</label>
        <input type="text" id="statusMessage" name="statusMessage" required><br>

        <button type="submit">Update Location</button>
    </form>

    <script>
        document.getElementById('location-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get latitude and longitude values for up to three points
            var latitude1 = parseFloat(document.getElementById('latitude1').value);
            var longitude1 = parseFloat(document.getElementById('longitude1').value);
            var latitude2 = parseFloat(document.getElementById('latitude2').value);
            var longitude2 = parseFloat(document.getElementById('longitude2').value);
            var latitude3 = parseFloat(document.getElementById('latitude3').value);
            var longitude3 = parseFloat(document.getElementById('longitude3').value);

            // Get latitude and longitude values for the On Route status
            var statusLatitude = parseFloat(document.getElementById('statusLatitude').value);
            var statusLongitude = parseFloat(document.getElementById('statusLongitude').value);

            // Get the custom status message
            var statusMessage = document.getElementById('statusMessage').value;

            // Create an array to store the selected locations
            var selectedLocations = [];

            // Add selected locations to the array
            if (!isNaN(latitude1) && !isNaN(longitude1)) {
                selectedLocations.push(latitude1 + ',' + longitude1);
            }
            if (!isNaN(latitude2) && !isNaN(longitude2)) {
                selectedLocations.push(latitude2 + ',' + longitude2);
            }
            if (!isNaN(latitude3) && !isNaN(longitude3)) {
                selectedLocations.push(latitude3 + ',' + longitude3);
            }

            // Store the selected locations, status location, and status message in Firebase Realtime Database
            database.ref('locations').set(selectedLocations);
            database.ref('statusLocation').set(statusLatitude + ',' + statusLongitude);
            database.ref('statusMessage').set(statusMessage);
        });
    </script>
</body>

</html>
